<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h1>orderd list</h1>
    <ol>
        <li>apple</li>
        <li>ball</li>
        <li>cat</li>
        <li>dog</li>
    </ol>
    <hr>
    <h1>unorderd list</h1>
    <ul>
        <li>egg</li>
        <li>fox</li>
        <li>gun</li>
        <li>hut</li>
    </ul>
    <hr>
    <h1>Discription list</h1>
    <dl>
        <dt>html:</dt>
        <dd>Hyper text mark up markup language</dd>
        <dt>css:
        </dt>
        <dd>Cascading style sheet</dd>
        <dt>js:</dt>
        <dd>java script</dd>
    </dl>
</body>
</html>
